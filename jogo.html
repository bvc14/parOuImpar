<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jogo.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">
    <link rel="shortcut icon" href="img/ico.jpg" type="image/x-icon">
    <title>É par?</title>
</head>

<body>
    <header>
        <div class="nivel">
            <p>Nível</p>
            <select name="" id="nivel">
                <option value="00">Selecione</option>
                <option value="90">Fácil</option>
                <option value="60">Médio</option>
                <option value="30">Difícil</option>
            </select>
        </div>
        
        <p>Tempo: <span id="tempo"></span></p>
        
        
        <div class="btns">
            <img id="btnIniciar" src="img/play.png" alt="">
            <img id="btnPausar" src="img/pause.png" alt="">
            <img id="btnParar" src="img/stop.png" alt="">
            <img id="btnSair" src="img/sair.png" alt="">
        </div>
    </header>

    <main>
        <h1 id="numAleatorio">_</h1>
    </main>

    <footer>
        <p>Acertos <span id="acertos"></span>(<span id="porcentagemAcertos"></span>)</p>
        <p>Erros <span id="erros"></span></p>
        <p>Total <span id="paresSorteados"></span></p>
    </footer>

    <script src="js/jogo.js"></script>
    <script src="js/jAlertWifi.js"></script>
</body>

</html>
